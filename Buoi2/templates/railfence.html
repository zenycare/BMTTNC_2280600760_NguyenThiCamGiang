<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rail Fence Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Rail Fence Cipher</h1>

    <!-- Form mã hóa -->
    <form method="POST" action="/railfence/encrypt">
      <h4>Mã hóa</h4>
      <div class="mb-3">
        <label for="inputPlainText" class="form-label">Nhập văn bản cần mã hóa:</label>
        <textarea id="inputPlainText" name="inputPlainText" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="inputRails" class="form-label">Số hàng (rails):</label>
        <input type="number" id="inputRails" name="inputRails" class="form-control" min="2" required />
      </div>
      <button type="submit" class="btn btn-primary">Mã hóa</button>
    </form>

    <hr class="my-5" />

    <!-- Form giải mã -->
    <form method="POST" action="/railfence/decrypt">
      <h4>Giải mã</h4>
      <div class="mb-3">
        <label for="inputCipherText" class="form-label">Nhập văn bản cần giải mã:</label>
        <textarea id="inputCipherText" name="inputCipherText" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="inputRailsDecrypt" class="form-label">Số hàng (rails):</label>
        <input type="number" id="inputRailsDecrypt" name="inputRails" class="form-control" min="2" required />
      </div>
      <button type="submit" class="btn btn-secondary">Giải mã</button>
    </form>

    <!-- Hiển thị kết quả -->
    {% if result %}
      <div class="alert alert-info mt-5">
        <h5>Kết quả {{ result.type }}:</h5>
        <p><strong>Văn bản gốc:</strong> {{ result.text }}</p>
        <p><strong>Số hàng:</strong> {{ result.key }}</p>
        <p><strong>Kết quả:</strong> {{ result.output }}</p>
      </div>
    {% endif %}

    <div class="mt-4">
      <a href="/" class="btn btn-outline-dark">Quay về Trang chính</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
